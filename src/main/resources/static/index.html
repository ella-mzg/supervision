<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supervision - Todos</title>
    <style>
      :root {
        --ink: #1f1a14;
        --muted: #6b5b4d;
        --paper: #fbf8f2;
        --accent: #ce5e2a;
        --accent-2: #2f6f73;
        --shadow: rgba(25, 19, 12, 0.18);
        --border: rgba(40, 30, 20, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, rgba(206, 94, 42, 0.22), transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(47, 111, 115, 0.25), transparent 45%),
          linear-gradient(120deg, #f5efe3 0%, #f0e4d2 45%, #f8f2e8 100%);
        padding: 48px 20px 60px;
      }

      .app {
        max-width: 920px;
        margin: 0 auto;
        background: rgba(251, 248, 242, 0.9);
        border: 1px solid var(--border);
        border-radius: 26px;
        box-shadow: 0 24px 60px var(--shadow);
        overflow: hidden;
        backdrop-filter: blur(6px);
        animation: rise 600ms ease-out;
      }

      header {
        padding: 34px 40px 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border-bottom: 1px solid var(--border);
        background:
          linear-gradient(100deg, rgba(206, 94, 42, 0.12), rgba(47, 111, 115, 0.1)),
          linear-gradient(0deg, rgba(251, 248, 242, 0.8), rgba(251, 248, 242, 0.8));
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 2.4vw, 2.6rem);
        font-family: "Baskerville Old Face", "Baskerville", "Goudy Old Style", serif;
        letter-spacing: 0.02em;
      }

      .tagline {
        margin: 0;
        color: var(--muted);
        font-size: 1.05rem;
      }

      .content {
        padding: 28px 40px 40px;
        display: grid;
        gap: 26px;
      }

      .panel {
        background: var(--paper);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 22px 24px;
        box-shadow: 0 16px 30px rgba(45, 32, 20, 0.08);
      }

      form {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      input[type="text"] {
        flex: 1 1 280px;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fffdf9;
      }

      input[type="text"]:focus {
        outline: 2px solid rgba(206, 94, 42, 0.35);
      }

      button {
        border: none;
        padding: 11px 18px;
        border-radius: 12px;
        font-size: 0.95rem;
        cursor: pointer;
        font-family: "Gill Sans", "Gill Sans MT", "Trebuchet MS", sans-serif;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button.primary {
        background: var(--accent);
        color: #fffaf5;
        box-shadow: 0 10px 20px rgba(206, 94, 42, 0.26);
      }

      button.ghost {
        background: #f1e7d7;
        color: var(--ink);
      }

      button.danger {
        background: #f3d0c2;
        color: #6d2311;
      }

      button:active {
        transform: translateY(1px);
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .stats {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .progress {
        width: 100%;
        height: 14px;
        border-radius: 999px;
        background: #efe4d2;
        overflow: hidden;
        margin-top: 14px;
        border: 1px solid var(--border);
      }

      .progress > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        transition: width 200ms ease;
      }

      .actions {
        display: grid;
        gap: 10px;
        margin-top: 16px;
      }

      .actions form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }

      .actions input[type="number"] {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fffdf9;
      }

      .status {
        min-height: 22px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .status.error {
        color: #a12816;
      }

      .empty {
        text-align: center;
        color: var(--muted);
        padding: 22px 0 10px;
        font-style: italic;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 720px) {
        header,
        .content {
          padding: 24px;
        }

        .content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Supervision</h1>
        <p class="tagline">Une interface simple pour piloter vos todos.</p>
      </header>
      <section class="content">
        <div class="panel">
          <p class="status" id="status"></p>
          <div class="stats" id="stats">Rafraichissez la page pour mettre a jour.</div>
          <div class="progress"><div id="progress-bar"></div></div>
          <div class="actions">
            <form id="create-form">
              <input
                id="todo-input"
                type="text"
                placeholder="Ajouter une nouvelle tache..."
                autocomplete="off"
                required
              />
              <button class="primary" type="submit">Ajouter</button>
            </form>
            <form id="delete-form">
              <input
                id="delete-id"
                type="number"
                min="1"
                placeholder="ID a supprimer"
                required
              />
              <button class="danger" type="submit">Supprimer</button>
            </form>
          </div>
          <p class="empty" id="empty-state" hidden>Aucune donnee pour le moment.</p>
        </div>
      </section>
    </main>

    <script>
      const apiBase = "/api/todos";

      const targetCount = 200000;
      const elements = {
        status: document.getElementById("status"),
        stats: document.getElementById("stats"),
        empty: document.getElementById("empty-state"),
        progress: document.getElementById("progress-bar"),
        createForm: document.getElementById("create-form"),
        createInput: document.getElementById("todo-input"),
        deleteForm: document.getElementById("delete-form"),
        deleteInput: document.getElementById("delete-id"),
      };

      const setStatus = (message, type = "") => {
        elements.status.textContent = message;
        elements.status.className = `status ${type}`.trim();
      };

      const request = async (url, options = {}) => {
        const response = await fetch(url, {
          headers: { "Content-Type": "application/json" },
          ...options,
        });
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || `Erreur ${response.status}`);
        }
        if (response.status === 204) {
          return null;
        }
        return response.json();
      };

      const updateCount = async () => {
        try {
          setStatus("Chargement...");
          const data = await request(apiBase);
          const total = Array.isArray(data) ? data.length : 0;
          const progress = Math.min(100, Math.round((total / targetCount) * 100));
          elements.stats.textContent = `Nombre de lignes: ${total} / ${targetCount} (${progress}%)`;
          elements.progress.style.width = `${progress}%`;
          elements.empty.hidden = total > 0;
          setStatus("");
        } catch (error) {
          setStatus(error.message, "error");
        }
      };

      const createTodo = async (title) => {
        await request(apiBase, {
          method: "POST",
          body: JSON.stringify({ title }),
        });
        await updateCount();
      };

      const deleteTodo = async (id) => {
        await request(`${apiBase}/${id}`, { method: "DELETE" });
        await updateCount();
      };

      elements.createForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const value = elements.createInput.value.trim();
        if (!value) return;
        try {
          await createTodo(value);
          elements.createInput.value = "";
          setStatus("");
        } catch (error) {
          setStatus(error.message, "error");
        }
      });

      elements.deleteForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const value = Number(elements.deleteInput.value);
        if (!value) return;
        try {
          await deleteTodo(value);
          elements.deleteInput.value = "";
          setStatus("");
        } catch (error) {
          setStatus(error.message, "error");
        }
      });

      updateCount();
    </script>
  </body>
</html>
