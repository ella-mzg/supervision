services:
  postgres:
    image: postgres:16
    container_name: supervision-postgres
    environment:
      POSTGRES_DB: supervision
      POSTGRES_USER: supervision
      POSTGRES_PASSWORD: supervision
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supervision -d supervision"]
      interval: 5s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: supervision-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

volumes:
  pgdata:
